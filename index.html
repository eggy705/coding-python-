<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsip Digital Proklamasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div> <div class="progress-bar" id="scrollProgress"></div>

    <section class="hero">
        <div class="hero-content">
            <h1 class="typing-text">MERDEKA ATAU MATI!</h1>
            <p>Eksplorasi Sejarah Perjuangan Bangsa Indonesia 1945</p>
            <div class="scroll-indicator"></div>
        </div>
    </section>

    <main class="timeline-container">
        <div class="timeline-line"></div>

        <div class="event-card left" data-info="Momen di mana para pemuda membawa Soekarno-Hatta untuk menjauh dari pengaruh Jepang.">
            <div class="content">
                <h2>Rengasdengklok</h2>
                <p>Desakan kaum muda untuk segera memproklamirkan kemerdekaan.</p>
                <span class="date">16 Agustus 1945</span>
            </div>
        </div>

        <div class="event-card right" data-info="Teks diketik oleh Sayuti Melik dengan perubahan kecil dari draf asli Soekarno.">
            <div class="content">
                <h2>Pengetikan Teks</h2>
                <p>Sayuti Melik mengabadikan kata-kata sakral bangsa dalam ketikan.</p>
                <span class="date">17 Agustus 1945</span>
            </div>
        </div>
    </main>

    <div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Detail Sejarah</h3>
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
